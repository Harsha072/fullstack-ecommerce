<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Register</div>
          <div class="card-body">
            <form (ngSubmit)="register()">
              <div class="form-group">
                <label for="username">Firstname</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="user.firstName" name="username" required>
              </div>
              <div class="form-group">
                <label for="username">Lastname</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="user.lastName" name="lastname" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type
  
  ="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
